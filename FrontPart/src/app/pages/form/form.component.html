<app-nav></app-nav>
<div class="container">
    <div [hidden]="submitted">
      <h2>Add new User</h2>
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">User Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.userName" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="firstName">Fisrt Name</label>
          <input type="text" class="form-control" id="name"
                 [(ngModel)]="model.firstName" name="firstName">
        </div>
  
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="name"
                 [(ngModel)]="model.lastName" name="lastName">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email"
                 [(ngModel)]="model.email" name="email">
        </div>
       
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" id="email"
                   [(ngModel)]="model.password" name="password">
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" id="phone"
                 [(ngModel)]="model.phone" name="phone">
        </div>
  
  
        <div class="form-group">
          <label for="power">Gender</label>
          <select class="form-control" id="Gender"
                  required
                  [(ngModel)]="model.gender" name="gender"
                  #power="ngModel">
            <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
          </select>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            gender is required
          </div>
        </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
        
  
        &nbsp;&nbsp;
        <button type="button" class="btn btn-default" (click)="newUser()">New User</button>
       
  
       <!-- NOT SHOWN IN DOCS -->
        <div>
          <hr>
        {{showFormControls(userForm)}}
        </div>
       <!-- - -->
      </form>
    </div>
  

  
  <hr>
  <style>
    .no-style .ng-valid {
    border-left: 1px  solid #CCC
  }
  
    .no-style .ng-invalid {
    border-left: 1px  solid #CCC
  }
  </style>
